spring:
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/basetenant_dev
    username: default_dev_user
    password: ""

  jpa:
    open-in-view: false
    show-sql: false
    generate-ddl: true
    hibernate:
      ddl-auto: update

  web:
    resources:
      chain:
        enabled: true

  mail:
    host:
    port: 587
    username:
    password:
    protocol: smtp
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          from:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
    wait-for-jobs-to-complete-on-shutdown: true
    overwrite-existing-jobs: true
    properties:
      org:
        quartz:
          scheduler:
            instanceName: BaseScheduler
            instanceId: AUTO
          jobStore:
            driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
          threadPool:
            threadCount: 10
            threadPriority: 5

server:
  port: 8081
  servlet:
    context-path: /base-tenant

logging:
  level:
    root: INFO
    it.andrea.start: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

jwt:
  secret: "placeholder-weak-default-jwt-secret-needs-override-abcdefghijklmnopqrstuvwxyz1234567890"
  expiration:
    days: 1

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    filter: true
    persistAuthorization: true

app:
  swagger:
    baseurl: http://localhost:8081/base-tenant
    baseurl-https: https://localhost:8081/base-tenant
  static:
    path: file:/opt/base-tenant/resource/
  initialize:
    file:
      path: file:/opt/base-tenant/resource/initialize/
  audit:
    level: ALL
    day: 10
